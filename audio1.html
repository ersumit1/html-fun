<!DOCTYPE html>
<html lang="en">
<head>
   <title>Audio Tag Demo</title>
</head>
<body>
    <!--
    <h3>With Default controls</h3>
    <audio controls>
        <source src="../assets/audio1.mp3" type="audio/mp3">
    </audio>
-->
<h3>With Auto-play</h3>
<audio controls preload="auto">
    <source src="../assets/audio1.mp3" type="audio/mp3">
</audio>
<h3>With Auto-play</h3>
<audio controls preload="metadata">
    <source src="../assets/audio1.mp3" type="audio/mp3">
</audio>
</body>
</html>
